<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="shortcut icon"
			type="x-icon"
			href="/dist/images/orthodoxcanonlogoNEW.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bible</title>
		<link rel="stylesheet" href="../output.css" />
	</head>

	<body
		class="bg-[#e9eef1] sm:text-lg text-sm dark:bg-[#202124] dark:text-[#d9dde0] text-gray-800">
		<header class="sticky top-0 text-md sm:text-lg mb-5">
			<nav
				class="bg-[#51688e] dark:bg-[#303134] border border-[#355488] dark:border-[#474747] p-2 flex">
				<a href="../../index.html">
					<img
						class="w-14"
						src="/dist/images/orthodoxcanonlogoNEW.png"
						alt="icon" />
				</a>

				<ul class="flex items-center p-1">
					<li>
						<a
							class="text-white duration-150 hover:bg-[#2e3e58] dark:hover:dark:bg-[#202124] p-2 mx-1 rounded-md"
							href="../../index.html"
							>Home</a
						>
					</li>
					<li>
						<a
							class="text-white duration-150 hover:bg-[#2e3e58] dark:hover:dark:bg-[#202124] p-2 mx-1 rounded-md"
							href="scripture.html"
							>Bible</a
						>
					</li>
					<li>
						<a
							class="text-white duration-150 hover:bg-[#2e3e58] dark:hover:dark:bg-[#202124] p-2 mx-1 rounded-md"
							href="fathers.html"
							>Fathers</a
						>
					</li>
				</ul>

				<ul class="flex items-center p-1 grow justify-end">
					<li
						class="text-white duration-150 hover:bg-[#2e3e58] dark:hover:dark:bg-[#202124] py-1 px-2 mx-1 rounded-md">
						Login or Sign Up
					</li>
					<li>
						<img
							class="sunDisabled cursor-pointer justify-center"
							src="../images/brightness-high.svg"
							alt="BrightModeDisabled" />
					</li>
					<li>
						<img
							class="sunEnabled cursor-pointer justify-center hidden"
							src="../images/brightness-high-fill.svg"
							alt="BrightModeEnabled" />
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<article>
				<div class="2xl:flex gap-5 nodeMargins">
					<!-- Menu Block -->
					<div class="2xl:shrink-0">
						<!-- Jump to Book menu -->
						<div id="selectMenu" class="mb-5 shadow-xl">
							<h1 class="nodeTitleH1">Jump to book:</h1>

							<!-- Book Selection -->
							<div class="nodeInsideDiv overflow-hidden grid gap-1 grid-cols-2">
								<select
									id="selectBook"
									name="selectBook"
									class="p-1 rounded-sm dark:bg-[#202124]"></select>
								<select
									id="selectChapter"
									name="selectChapter"
									class="p-1 rounded-sm dark:bg-[#202124]"></select>
							</div>
						</div>

						<!-- Format Menu -->
						<div class="mb-5 shadow-xl">
							<h1 class="nodeTitleH1">Formatting Options</h1>

							<div class="nodeInsideDiv overflow-hidden">
								<div
									class="grid grid-rows-3 grid-cols-2 sm:gap-x-8 gap-x-1 gap-y-1">
									<button
										id="verseBtn"
										class="bg-gray-200 px-1 rounded-sm hover:bg-gray-300 dark:hover:bg-[#0f0f0f] col-start-1 dark:bg-[#202124]">
										Verse-by-Verse
									</button>
									<button
										id="redLetterBtn"
										class="bg-gray-200 px-1 rounded-sm text-red-600 hover:bg-red-600 dark:hover:bg-red-600 hover:text-white col-start-2 active:bg-red-600 dark:bg-[#202124]">
										Red Lettering
									</button>
									<button
										id="greekBtn"
										class="bg-gray-200 px-1 rounded-sm hover:bg-gray-300 dark:hover:bg-[#0f0f0f] col-start-1 row-start-2 dark:bg-[#202124]">
										Greek parallel
									</button>
									<button
										class="bg-gray-200 px-1 rounded-sm hover:bg-[#f8f8da] hover:border border-[#c4c4ad] dark:border-[#000000] dark:hover:bg-[#0f0f0f] col-start-2 row-start-2 dark:bg-[#202124]">
										Hover Highlight
									</button>

									<!-- Font Selection -->
									<div class="grid">
										<select
											id="fontType"
											name="fontType"
											class="dark:bg-[#202124]">
											<option value="">Font Default</option>
											<option value="Times New Roman">Times New Roman</option>
											<option value="Courier New">Courier New</option>
										</select>
									</div>
									<div class="grid">
										<select
											id="fontSize"
											name="fontSize"
											class="dark:bg-[#202124]">
											<option value="18px">Font Small</option>
											<option value="22px">Font Medium</option>
											<option value="24px">Font Large</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Scripture Block -->
					<div>
						<div id="mainText">
							<div class="mb-5 shadow-xl">
								<h1 id="bookTitle" class="nodeTitleH1"></h1>
								<div id="doubleContainer" class="grid-cols-2">
									<div id="verseContainer" class="nodeInsideDiv px-5"></div>
									<div
										id="greekVerseContainer"
										class="nodeInsideDiv px-5 hidden"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</main>

		<footer
			class="text-sm bg-white dark:bg-black text-gray-500 dark:text-gray-900">
			Copyright Â© 2022 Robert Adam Boyd Language: English
		</footer>

		<!-- Functions -->
		<script src="../../scripts/darkModeToggle.js"></script>
		<script src="../../scripts/bibleFunctions.js"></script>
		<script src="../../scripts/bibleFont.js"></script>
		<script src="../../scripts/greekToggle.js"></script>
	</body>
</html>
