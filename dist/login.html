<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="bg-[#e9eef1]">
    <header>
      <h1 class="text-2xl ml-52 mb-1">OpenCanon.net</h1>

      <!-- Navbar -->
      <nav class="xl:mx-52 lg:mx-40 md:mx-28 sm:mx-12 p-1 bg-[#575f6a] text-white text-sm border border-[#434952] rounded-md">
        <ul class="flex">
          <li><a href="index.html" class="mx-1">Home</a></li>
          <li><a href="biblePage.html" class="mx-1">Bible</a></li>
          <li><a href="fathers.html" class="mx-1">Church Fathers</a></li>
          <li><a href="login.html" class="mx-1">Login/Sign-up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <div class="my-6 h-10 xl:mx-52 lg:mx-40 md:mx-28 sm:mx-12 grid grid-cols-1 col-start-2 sm:grid-cols-3">
          <div>
            <h2 class="bg-[#51688e] text-lg py-1 px-3 text-white text-center border border-[#355488] rounded-t-md block">
              Login or Sign-In
            </h2>
              <div class="bg-white py-2 px-3 border border-[#355488] block rounded-b-md">
                <div class="grid grid-rows-3 grid-cols-3 gap-1">
                  
                    <input type="email" name="email" placeholder="Email" class="border border-[#51688e] rounded-sm text-sm col-span-2">
                    <button class="bg-gray-200 border border-[#51688e] rounded-sm text-sm">Login</button>
                    
                    <input type="password" name="email" placeholder="Password" class="border border-[#51688e] rounded-sm text-sm col-span-2">
                    <button class="bg-gray-200 border border-[#51688e] rounded-sm text-sm">Sign Up</button>
                  
                    <a href="#" class="text-sm text-[#51688e] row-start-3">Forgot Password?</a>
                  </div>
              </div>
          </div>
        </div>
      </article>
    </main>
  </body>
