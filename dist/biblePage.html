<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="bg-[#e9eef1] sm:text-lg text-sm">
    <header>
      <nav
        class="xl:mx-52 lg:mx-40 md:mx-28 sm:mx-12 p-1 bg-[#575f6a] text-white text-sm border border-[#434952] rounded-md"
      >
        <ul class="flex">
          <li><a href="index.html" class="mx-1">Home</a></li>
          <li><a href="biblePage.html" class="mx-1">Bible</a></li>
          <li><a href="fathers.html" class="mx-1">Church Fathers</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <div class="grid grid-cols-2 gap-5">
          <!-- Jump to Book menu -->

          <div
            id="selectMenu"
            class="my-6 xl:mx-52 lg:mx-40 md:mx-28 sm:mx-12 col-span-2"
          >
            <h2
              class="bg-[#51688e] py-1 px-3 text-white border border-[#355488] rounded-t-md block"
            >
              Jump to book:
            </h2>

            <!-- Book Selection -->
            <div
              class="overflow-hidden grid gap-1 grid-cols-4 bg-white py-1 px-3 border-x border-b border-[#355488] rounded-b-md"
            >
              <select
                id="selectBook"
                name="selectBook"
                class="p-1 rounded-sm"
              ></select>
              <select
                id="selectChapter"
                name="selectChapter"
                class="p-1 rounded-sm"
              ></select>

              <!-- Format Button -->
              <button
                id="formatBtn"
                class="bg-gray-200 px-1 rounded-sm hover:bg-gray-300 sm:col-start-4 sm:col-span-1 col-span-2 overflow-hidden"
              >
                Show Formatting
              </button>
            </div>
          </div>

          <!-- Format Menu -->

          <div
            id="formatMenu"
            class="my-6 xl:mx-52 lg:mx-40 md:mx-28 sm:mx-12 hidden"
          >
            <h2
              class="bg-[#51688e] py-1 px-3 text-white border border-[#355488] rounded-t-md block"
            >
              Formatting Options
            </h2>

            <div
              class="overflow-hidden bg-white py-1 px-3 border-x border-b border-[#355488] rounded-b-md"
            >
              <div
                class="grid grid-rows-2 grid-cols-2 sm:gap-x-8 gap-x-1 gap-y-1"
              >
                <button
                  id="parallelBtn"
                  class="bg-gray-200 px-1 rounded-sm hover:bg-gray-300 row-start-1"
                >
                  Parallel Bible
                </button>
                <button
                  id="verseBtn"
                  class="bg-gray-200 px-1 rounded-sm hover:bg-gray-300 row-start-2"
                >
                  Verse-by-Verse
                </button>
                <button
                  id="redLetterBtn"
                  class="bg-gray-200 px-1 rounded-sm text-red-500 hover:bg-red-600 hover:text-white row-start-1 col-start-2"
                >
                  Red Lettering
                </button>

                <div class="grid grid-cols-2 gap-x-1">
                  <select name="fontType" id="">
                    <option value="">Times New Roman</option>
                    <option value="">Calibri</option>
                  </select>
                  <select name="fontSize" id="">
                    <option value="">8</option>
                    <option value="">10</option>
                    <option value="">12</option>
                    <option value="">14</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Scripture Block -->
        <div class="grid grid-cols-2 sm:gap-5">
          <!-- MAIN SCRIPTURE -->
          <div
            id="mainText"
            class="xl:mx-52 lg:mx-40 md:mx-28 sm:mx-12 col-span-2"
          >
            <div class="mb-6">
              <h2
                id="bookTitle"
                class="bg-[#51688e] text-center py-1 px-3 text-white border border-[#355488] rounded-t-md block"
              ></h2>
              <div
                id="verseContainer0"
                class="bg-white py-1 px-3 border-x border-b border-[#355488] block rounded-b-md"
              ></div>
            </div>
          </div>

          <!-- PARALLEL SCRIPTURE -->
          <div
            id="parallelText"
            class="xl:mx-52 lg:mx-40 md:mx-28 sm:mx-12 hidden"
          >
            <div class="mb-6">
              <h2
                id="bookTitleNumber"
                class="bg-[#51688e] text-center py-1 px-3 text-white border border-[#355488] rounded-t-md block"
              >
                Placeholder
              </h2>
              <div
                id="verseContainer1"
                class="bg-white py-1 px-3 border-x border-b border-[#355488] block rounded-b-md"
              ></div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
